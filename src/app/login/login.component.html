<div class="new-login-container">
  
  <div class="login-form-column">
    <img src="../../assets/images/login_logo.png" alt="ServiceNow Logo" class="login-logo" width="150px"/>
    <h2>{{welcomeMsg}}</h2>
    <p class="signin-text">{{signInText}}</p>

    <form class="new-login-form" (submit)="login()" method = "post">
      <div class="form-group">
        <input id="username" name="username" autocapitalize="off" class="form-control new-input" type="text" autocomplete="off" placeholder="Email address"/>
      </div>

      <div class="form-group">
        <input id="password" name="password" class="form-control new-input" type="password" autocomplete="off" placeholder="Password" />
      </div>

      <button name="login" type="submit" class="btn btn-primary btn-block new-login-button">Log In</button>

    </form>
  </div>

  <div class="graphic-column">
    <img loading="lazy" src="../../assets/images/login_page_graphic.jpg" alt = "Decorative graphic" class="login-graphic" width="1280" height="720" />
  </div>

</div>
